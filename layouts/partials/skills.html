<h2>Skills</h2>
<hr />
<section>
  <ul>
    {{ range .skills.list }}
    <li>
        <b>{{ .title }}: </b>
        {{ $numItems := len .items }}
        {{ range $index, $value := .items }}
        {{ if eq $index (sub $numItems 1) }}
        {{ printf "%s" .details | markdownify }}
        {{ else }}
        {{ printf "%s, " .details | markdownify }}
        {{ end }}
        {{ end }}
      </li>
    {{ end }}
  </ul>
</section>
