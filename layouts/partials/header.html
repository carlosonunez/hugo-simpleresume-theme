<header>
  <div class="page-title">
    <h1>{{ .profile.name }}</h1>
  </div>
  <div>
    {{ with .profile.email }}
    <a href="mailto:{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .contact.phone }}
    <a href="tel:{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .contact.location }}
    <a href="#">{{ . }}</a>
    {{ end }}
    {{ with .profile.website }}
      <a href="https://{{ . }}">{{ . }}</a>
    {{ end }}
  </div>
</header>
