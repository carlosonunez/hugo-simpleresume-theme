<header>
  <div class="page-title">
    <h1>{{ .profile.name }}</h1>
  </div>
  <div>
    {{ with .profile.email }}
    <a href="mailto:{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .contact.phone }}
    <a href="tel:{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .contact.location }}
    <a href="#">{{ . }}</a>
    {{ end }}
    {{ with .social.github }}
    <a href="https://github.com/{{ . }}"><i class="fab fa-github"></i> {{ . }}</a>
    {{ end }}
    {{ with .social.linkedin }}
    <a href="https://linkedin.com/in/{{ . }}"><i class="fab fa-linkedin"></i> {{ . }}</a>
    {{ end }}
  </div>
</header>
